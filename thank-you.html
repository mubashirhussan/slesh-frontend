<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Slesh Subscription</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
        }
        
        .container {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0052ff 0%, #bf00ff 100%);
            z-index: 0;
        }
        
        .vignetteOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 30%, rgba(0, 0, 0, 0.2) 70%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeInUp 0.8s ease-out;
            max-width: 600px;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 600;
            color: white;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 400;
            line-height: 1.4;
        }
        
        .successIndicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #4CAF50;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 2rem;
        }
        
        .checkmark {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }
        
        .planInfo {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
            color: white;
        }
        
        .planName {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .planDescription {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }
        
        .ctaButton {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        
        .ctaButton:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .autoRedirect {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.8rem !important;
            }
            .subtitle {
                font-size: 1.1rem !important;
            }
            .content {
                padding: 15px !important;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem !important;
            }
            .subtitle {
                font-size: 1rem !important;
            }
            .content {
                padding: 15px !important;
            }
            .planInfo {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="vignetteOverlay"></div>
        
        <div class="content">
            <h1 class="title">Thank You!</h1>
            <p class="subtitle">Your subscription to Slesh has been successfully activated</p>
            
            <div class="successIndicator">
                <div class="checkmark">âœ“</div>
                <span>Subscription Active</span>
            </div>
            
            <div class="planInfo" id="planInfo">
                <div class="planName">Welcome to Slesh Pro!</div>
                <div class="planDescription">You now have access to premium features and unlimited usage</div>
            </div>
            
            <a href="/account" class="ctaButton">Continue to Slesh</a>
            
            <div class="autoRedirect">
                You'll be redirected to your account page in <span id="countdown">10</span> seconds
            </div>
        </div>
    </div>

    <script>
        // Get plan type from URL parameters
        function getPlanType() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('plan') || 'pro';
        }
        
        // Update plan info based on subscription type
        function updatePlanInfo() {
            const planType = getPlanType();
            const planInfo = document.getElementById('planInfo');
            
            if (planType === 'unlimited') {
                planInfo.innerHTML = `
                    <div class="planName">Welcome to Slesh Unlimited!</div>
                    <div class="planDescription">You now have unlimited access to all features and capabilities</div>
                `;
            } else {
                planInfo.innerHTML = `
                    <div class="planName">Welcome to Slesh Pro!</div>
                    <div class="planDescription">You now have access to premium features and extended usage limits</div>
                `;
            }
        }
        
        // Countdown timer for auto-redirect
        function startCountdown() {
            let countdown = 10;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = '/account';
                }
            }, 1000);
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updatePlanInfo();
            startCountdown();
        });
    </script>
</body>
</html>
